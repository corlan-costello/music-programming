<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Corlan Costello's Improviser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.21/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
<style>
    html,body {width: 100%; height:100%;}
    #editor {width: 100%; height:calc(100% - 30px);}
    #go, #stop {
        width: 100px;
        height: 30px;
        border-radius:20px;
        text-align:center;
        line-height:30px;
        margin:5px;
    }
    #go, #stop:hover {background:#ccc; cursor:pointer; }
</style>
</head>

<body>
    <h1>Corlan Costello's Improviser</h1>
    <div id="go" onclick="go()">play</div>
    <div id="stop" onclick="stop()">stop</div>
    <div id="editor">
    chordInput = [
        new Chord("F","min7",1),
        new Chord("Bb","min7",1),
        new Chord("Eb","7",1),
        new Chord("Ab","maj7",1)
    ];
    </div>    
    <script src="improvise.js"></script>
</body>

</html>
